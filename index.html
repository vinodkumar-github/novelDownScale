<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downsize Test</title>
    <style>
        #canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Image Downsize Test</h1>
<form id="imageForm">
    <label for="imageInput">Select an image:</label>
    <input type="file" id="imageInput" accept="image/*" required><br>
    <label for="newWidth">New Width:</label>
    <input type="number" id="newWidth" name="newWidth" required><br>
    <label for="newHeight">New Height:</label>
    <input type="number" id="newHeight" name="newHeight" required><br>
    <button type="submit">Downsize Image</button>
</form>
<div id="canvas-container"></div>

<script src="main.js"></script>
</body>
</html>
